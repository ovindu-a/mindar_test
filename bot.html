<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="./controller.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          response-type="arraybuffer"
          id="avatarModel"
          src="https://cdn.glitch.global/d66e4e94-d0a6-467b-9d01-19e19e4373d1/xbot.glb?v=1685734834624"
        >
        </a-asset-item>
      </a-assets>
      <a-entity
                id="xbot-model"
        gltf-model="#avatarModel"
        scale="0.5 0.5 0.5"
        position="-1 0.5 -3"
        rotation="0 45 0"
        animation-mixer="clip: Idle"
      >
      </a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
